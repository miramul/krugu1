<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .login-container {

        }

        h1 {

        .subtitle {

        }

        .features {
            text-align: left;
            background: #f9fafb;

        }

        .feature-item {

        }

        .feature-item:last-child {

        }

        .feature-icon {

            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 16px;

        }

        .feature-text {

        }

        .feature-title {

        .feature-desc {

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;

        .info-text {

        .loading-spinner {

        .login-button.loading .button-text {

        }

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üì∏</div>
            <h1>Instagram DMÁÆ°ÁêÅEÔøΩÔøΩ„Çπ„ÉÅEÔøΩÔøΩ</h1>
            <p class="subtitle">Instagram„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÄÅDM„ÅÆËá™ÂãïÂøúÁ≠î„Å®‰∫àÁ¥ÅEÔøΩÔøΩÁ®ø„ÇíÁÆ°ÁêÅE/p>
        </div>

        <button class="login-button" id="login-button" onclick="startLogin()">
            <span class="icon">üì∏</span>
            <span class="button-text">„É≠„Ç∞„Ç§„É≥</span>
            <div class="loading-spinner"></div>
        </button>
    </div>

    <script>
        // Firebase Functions „ÅÆ„ÉôÔøΩE„ÇπURL
        const API_BASE_URL = 'https://us-central1-krugu1.cloudfunctions.net';

        // Áí∞Â¢ÅEÔøΩÔøΩÊï∞ÔøΩEÔøΩÂÆüÈöõ„ÅÆÂÄ§„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔøΩEÔøΩE
        const CONFIG = {
            appId: '1894715221336033', // Facebook App ID
            redirectUri: 'https://krugu1.vercel.app/auth-callback.html',
            state: generateState()
        };

        function generateState() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        function startLogin() {
            const button = document.getElementById('login-button');
            button.classList.add('loading');
            button.disabled = true;

            // state„ÇísessionStorage„Å´‰øùÂ≠òÔºÅESRFÂØæÁ≠ñÔºÅE
            sessionStorage.setItem('oauth_state', CONFIG.state);

            // ÂøÅEÔøΩÔøΩ„Å™Ê®©ÈôêÔøΩE„Çπ„Ç≥„Éº„ÉÅE
            const scope = [
                'instagram_basic',
                'instagram_content_publish',
                'pages_show_list',
                'pages_read_engagement',
                'pages_manage_metadata'
            ].join(',');

            // Facebook OAuth URL
            const authUrl = `https://www.facebook.com/v21.0/dialog/oauth?` +
                `client_id=${CONFIG.appId}` +
                `&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}` +
                `&scope=${encodeURIComponent(scope)}` +
                `&response_type=code` +
                `&state=${CONFIG.state}`;

            console.log('üîê Redirecting to Facebook OAuth...');
            console.log('Requested scopes:', scope);

            // OAuthË™çË®º„ÉöÔøΩE„Ç∏„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„ÉÅE
            setTimeout(() => {
                window.location.href = authUrl;
            }, 500);
        }

        // „ÉöÔøΩE„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇÔºöÊó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÅEÔøΩÔøΩ
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('üîç Checking authentication status...');
                
                const response = await fetch(`${API_BASE_URL}/getAuthStatus`);
                
                // „É¨„Çπ„Éù„É≥„Çπ„Çø„Ç§„Éó„ÉÅ„Çß„ÉÅEÔøΩÔøΩ
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.log('‚ÑπÔøΩEÔøΩEAuth API not deployed yet, showing login page');
                    return;
                }
                
                const data = await response.json();
                
                if (data.success && data.isAuthenticated) {
                    console.log('‚úÅEAlready authenticated:', data.username);
                    console.log('üîÑ Redirecting to dashboard...');
                    window.location.href = '/dashboard.html';
                } else {
                    console.log('‚ÑπÔøΩEÔøΩENot authenticated, showing login page');
                }
            } catch (error) {
                console.log('‚ÑπÔøΩEÔøΩEAuthentication check failed, showing login page');
                console.error('Error details:', error);
            }
        });
    </script>
</body>
</html>
