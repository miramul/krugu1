<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隱崎ｨｼ蜃ｦ逅・ｸｭ...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .callback-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .status-text {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
            display: none;
        }

        .success-icon.show {
            display: block;
        }

        .error-container {
            display: none;
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .error-container.show {
            display: block;
        }

        .error-title {
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-message {
            color: #991b1b;
            font-size: 14px;
            line-height: 1.6;
        }

        .retry-button {
            padding: 12px 24px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-button:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner" id="spinner"></div>
        <div class="success-icon" id="success-icon">笨・/div>
        
        <h1 id="title">隱崎ｨｼ蜃ｦ逅・ｸｭ...</h1>
        <p class="status-text" id="status-text">Facebook繝ｭ繧ｰ繧､繝ｳ繧堤｢ｺ隱阪＠縺ｦ縺・∪縺・/p>

        <div class="error-container" id="error-container">
            <div class="error-title">繧ｨ繝ｩ繝ｼ縺檎匱逕溘＠縺ｾ縺励◆</div>
            <div class="error-message" id="error-message"></div>
            <button class="retry-button" onclick="retryAuth()" style="margin-top: 16px;">繧ゅ≧荳蠎ｦ隧ｦ縺・/button>
        </div>
    </div>

    <script>
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = '隱崎ｨｼ縺ｫ螟ｱ謨励＠縺ｾ縺励◆';
            document.getElementById('status-text').textContent = '';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').classList.add('show');
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('success-icon').classList.add('show');
            document.getElementById('title').textContent = '繝ｭ繧ｰ繧､繝ｳ謌仙粥・・;
            document.getElementById('status-text').textContent = '繝繝・す繝･繝懊・繝峨↓遘ｻ蜍輔＠縺ｾ縺・..';
        }

        function retryAuth() {
            window.location.href = '/index.html';
        }

        async function processCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                // 繧ｨ繝ｩ繝ｼ繝√ぉ繝・け
                if (error) {
                    throw new Error(errorDescription || '繝ｦ繝ｼ繧ｶ繝ｼ縺瑚ｪ崎ｨｼ繧偵く繝｣繝ｳ繧ｻ繝ｫ縺励∪縺励◆');
                }

                // 隱崎ｨｼ繧ｳ繝ｼ繝峨・遒ｺ隱・
                if (!code) {
                    throw new Error('隱崎ｨｼ繧ｳ繝ｼ繝峨′蜿門ｾ励〒縺阪∪縺帙ｓ縺ｧ縺励◆');
                }

                // state讀懆ｨｼ・・SRF蟇ｾ遲厄ｼ・
                const savedState = sessionStorage.getItem('oauth_state');
                if (state !== savedState) {
                    throw new Error('繧ｻ繧ｭ繝･繝ｪ繝・ぅ讀懆ｨｼ縺ｫ螟ｱ謨励＠縺ｾ縺励◆');
                }

                console.log('笨・Facebook login successful');
                console.log('統 Authorization code received');

                // sessionStorage繧偵け繝ｪ繧｢
                sessionStorage.removeItem('oauth_state');

                // 繝ｭ繧ｰ繧､繝ｳ謌仙粥繧・localStorage 縺ｫ菫晏ｭ・
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());

                // 謌仙粥陦ｨ遉ｺ
                showSuccess();

                // 繝繝・す繝･繝懊・繝峨↓繝ｪ繝繧､繝ｬ繧ｯ繝・
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('笶・Authentication error:', error);
                showError(error.message);
            }
        }

        // 繝壹・繧ｸ隱ｭ縺ｿ霎ｼ縺ｿ譎ゅ↓蜃ｦ逅・幕蟋・
        window.addEventListener('DOMContentLoaded', processCallback);
    </script>
</body>
</html>
